    Login page

{% block link %}

{% block body %}
<div class="box">
    <div class="navbar">
        <div class="heading">
            <h1>ONLINE JUDGE</h1>
        </div>
        <div class="links">
            <a href="register/temp">Home</a>

            </div>

            >
            </div>

            <br>

            <div>

            <input 
                type = "password"
                id = "password"

            <br>

            <div>

                type = "submit"
                value = "Login"

            <div>
